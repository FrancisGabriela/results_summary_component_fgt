<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Replica de Diagrama</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <section id="section-score">
        <h4 class="texto-gris1">Your Result</h4>
        <div id="circulo-grande">
          <h2 class="texto-resultado">76</h2>
          <span class="texto-gris2">of 100</span>
        </div>

        <h4 class="texto-blanco2">Great</h4>
        <p class="texto-gris3">
          You scored higher than 65% of the
        </p>
        <p class="texto-gris4">
          people who have taken these tests.
        </p>
      </section>

      <section id="section-summary">
        <h3>Summary</h3>
        <div id="reaction">
          <img src="/assets/icon-reaction.svg" alt="Reaction" />
          <strong class="text-reaction">Reaction</strong>
          <div class="puntaje">
            <strong>80</strong>
            <span class="texto-gris">/</span>
            <span class="texto-gris">100</span>
          </div>
        </div>

        <div id="memory">
          <img src="/assets/icon-memory.svg" alt="Memory" />
          <strong class="text-memory">Memory</strong>
          <div class="puntaje">
            <strong>92</strong>
            <span class="texto-gris">/</span>
            <span class="texto-gris">100</span>
          </div>
        </div>

        <div id="verbal">
          <img src="/assets/icon-verbal.svg" alt="Verbal" />
          <strong class="text-verbal">Verbal</strong>
          <div class="puntaje">
            <strong>61</strong>
            <span class="texto-gris">/</span>
            <span class="texto-gris">100</span>
          </div>
        </div>

        <div id="visual">
          <img src="/assets/icon-visual.svg" alt="Visual" />
          <strong class="text-visual">Visual</strong>
          <div class="puntaje">
            <strong>72</strong>
            <span class="texto-gris">/</span>
            <span class="texto-gris">100</span>
          </div>
        </div>

        <button class="button">Continue</button>
      </section>
    </main>

    <div class="attribution">
      Realizado por <a href="#">Francis Gabriela</a>.
    </div>
  </body>
</html>
